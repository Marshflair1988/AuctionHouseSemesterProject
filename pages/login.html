<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BidHive Auction House</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-md">
      <nav
        class="container mx-auto px-4 py-3 flex justify-between items-center">
        <a href="../index.html" class="text-2xl font-bold text-indigo-600">
          <img
            src="../assets/BidHive_Logo.png"
            alt="BidHive Logo"
            class="h-12" />
        </a>
        <div class="hidden md:flex space-x-6">
          <a href="../index.html" class="text-gray-700 hover:text-indigo-600"
            >Home</a
          >
          <a href="listings.html" class="text-gray-700 hover:text-indigo-600"
            >Listings</a
          >
          <a href="#" class="text-gray-700 hover:text-indigo-600">About</a>
        </div>
        <div id="auth-buttons" class="flex space-x-2">
          <a
            href="login.html"
            class="px-4 py-2 text-indigo-600 border border-indigo-600 rounded hover:bg-indigo-50"
            >Login</a
          >
          <a
            href="register.html"
            class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700"
            >Register</a
          >
        </div>
        <button class="md:hidden text-gray-700" id="mobile-menu-button">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
      <div
        id="mobile-menu"
        class="hidden md:hidden bg-white px-4 pt-2 pb-4 border-t">
        <a href="../index.html" class="block py-2 text-gray-700">Home</a>
        <a href="listings.html" class="block py-2 text-gray-700">Listings</a>
        <a href="about.html" class="block py-2 text-gray-700">About</a>
      </div>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-12">
      <div class="bg-white rounded-lg shadow-md w-full max-w-md p-8">
        <h1 class="text-2xl font-bold text-center mb-6">
          Login to Your Account
        </h1>

        <div
          id="error-message"
          class="hidden bg-red-100 text-red-700 p-3 rounded mb-4"></div>
        <div
          id="success-message"
          class="hidden bg-green-100 text-green-700 p-3 rounded mb-4"></div>

        <form id="login-form" class="space-y-4">
          <div>
            <label for="email" class="block text-gray-700 mb-1"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="email@stud.noroff.no"
              required />
            <p class="text-sm text-gray-500 mt-1">
              Must be a valid @stud.noroff.no email
            </p>
          </div>

          <div>
            <label for="password" class="block text-gray-700 mb-1"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="••••••••"
              minlength="8"
              required />
          </div>

          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
            Login
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-600">
            Don't have an account?
            <a href="register.html" class="text-indigo-600 hover:underline"
              >Register</a
            >
          </p>
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto px-4 text-center">
        <p class="text-gray-400">
          &copy; 2023 BidHive Auction House. All rights reserved.
        </p>
      </div>
    </footer>

    <script src="../js/auth.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
