<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listings - BidHive Auction House</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-md">
      <nav
        class="container mx-auto px-4 py-3 flex justify-between items-center">
        <a href="../index.html" class="text-2xl font-bold text-indigo-600">
          <img
            src="../assets/BidHive_Logo.png"
            alt="BidHive Logo"
            class="h-12" />
        </a>
        <div class="hidden md:flex space-x-6">
          <a href="../index.html" class="text-gray-700 hover:text-indigo-600"
            >Home</a
          >
          <a
            href="listings.html"
            class="text-gray-700 hover:text-indigo-600 border-b-2 border-indigo-600"
            >Listings</a
          >
          <a href="about.html" class="text-gray-700 hover:text-indigo-600"
            >About</a
          >
        </div>
        <div id="auth-buttons" class="flex space-x-2">
          <a
            href="login.html"
            class="px-4 py-2 text-indigo-600 border border-indigo-600 rounded hover:bg-indigo-50"
            >Login</a
          >
          <a
            href="register.html"
            class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700"
            >Register</a
          >
        </div>
        <div id="user-menu" class="hidden">
          <button
            id="user-menu-button"
            class="flex items-center space-x-2 text-gray-700 hover:text-indigo-600">
            <img
              id="user-avatar"
              src="../assets/default-avatar.png"
              alt="User avatar"
              class="w-8 h-8 rounded-full" />
            <span id="user-name">User</span>
            <span id="user-credits" class="text-sm text-gray-500"
              >0 credits</span
            >
          </button>
          <div
            id="user-dropdown"
            class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1">
            <a
              href="profile.html"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Profile</a
            >
            <button
              id="logout-button"
              class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              Logout
            </button>
          </div>
        </div>
        <button class="md:hidden text-gray-700" id="mobile-menu-button">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
      <div
        id="mobile-menu"
        class="hidden md:hidden bg-white px-4 pt-2 pb-4 border-t">
        <a href="../index.html" class="block py-2 text-gray-700">Home</a>
        <a href="listings.html" class="block py-2 font-medium text-indigo-600"
          >Listings</a
        >
        <a href="about.html" class="block py-2 text-gray-700">About</a>
      </div>
    </header>

    <main class="flex-grow py-8">
      <div class="container mx-auto px-4">
        <div
          class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
          <h1 class="text-3xl font-bold mb-4 md:mb-0">Browse Listings</h1>
          <div
            class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
            <button
              id="create-listing-btn"
              class="hidden px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 flex items-center justify-center">
              <i class="fas fa-plus mr-2"></i> Create Listing
            </button>
            <div class="relative">
              <input
                type="text"
                id="search-input"
                placeholder="Search listings and users..."
                class="w-full sm:w-64 px-4 py-2 pr-10 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
              <button
                type="button"
                id="search-button"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-indigo-600 cursor-pointer">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
          <div class="flex flex-col md:flex-row md:items-center md:space-x-4">
            <div class="mb-4 md:mb-0">
              <label
                for="sort-by"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Sort by</label
              >
              <select
                id="sort-by"
                class="border rounded px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="created">Newest</option>
                <option value="ending">Ending Soon</option>
                <option value="bids">Most Bids</option>
              </select>
            </div>
            <div class="mb-4 md:mb-0">
              <label
                for="active-only"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Status</label
              >
              <select
                id="active-only"
                class="border rounded px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="all">All Listings</option>
                <option value="active" selected>Active Only</option>
                <option value="ended">Ended</option>
              </select>
            </div>
            <div class="flex-grow"></div>
            <div class="text-gray-500 text-sm self-end">
              <span id="listing-count">0</span> listings found
            </div>
          </div>
        </div>

        <div
          id="listings-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
          <!-- Listings will be populated here dynamically -->
          <div class="col-span-full text-center py-8 text-gray-500">
            <div
              class="animate-spin inline-block w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full mb-4"></div>
            <p>Loading listings...</p>
          </div>
        </div>

        <div id="pagination" class="flex justify-center space-x-2 mb-8">
          <!-- Pagination will be populated here -->
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto px-4 text-center">
        <p class="text-gray-400">
          &copy; 2023 BidHive Auction House. All rights reserved.
        </p>
      </div>
    </footer>

    <div
      id="listing-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div
        class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Create New Listing</h2>
            <button id="close-modal" class="text-gray-500 hover:text-gray-700">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <form id="create-listing-form" class="space-y-4">
            <div
              id="modal-error"
              class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative hidden"></div>
            <div
              id="modal-success"
              class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative hidden"></div>
            <div>
              <label for="title" class="block text-gray-700 mb-1">Title</label>
              <input
                type="text"
                id="title"
                name="title"
                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                required />
            </div>

            <div>
              <label for="description" class="block text-gray-700 mb-1"
                >Description</label
              >
              <textarea
                id="description"
                name="description"
                rows="4"
                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                required></textarea>
            </div>

            <div>
              <label for="tags" class="block text-gray-700 mb-1"
                >Tags (comma separated)</label
              >
              <input
                type="text"
                id="tags"
                name="tags"
                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="electronics, vintage, rare" />
            </div>

            <div>
              <label for="media" class="block text-gray-700 mb-1"
                >Media URLs (one per line)</label
              >
              <textarea
                id="media"
                name="media"
                rows="3"
                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="https://example.com/image1.jpg&#10;https://example.com/image2.jpg"></textarea>
            </div>

            <div>
              <label for="ends-at" class="block text-gray-700 mb-1"
                >Auction End Date</label
              >
              <input
                type="datetime-local"
                id="ends-at"
                name="ends-at"
                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                required />
            </div>

            <button
              type="submit"
              class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
              Create Listing
            </button>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/listings.js"></script>
  </body>
</html>
