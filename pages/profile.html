<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - BidHive Auction House</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-md">
      <nav
        class="container mx-auto px-4 py-3 flex justify-between items-center">
        <a href="../index.html" class="text-2xl font-bold text-indigo-600">
          <img
            src="../assets/BidHive_Logo.png"
            alt="BidHive Logo"
            class="h-12" />
        </a>
        <div class="hidden md:flex space-x-6">
          <a href="../index.html" class="text-gray-700 hover:text-indigo-600"
            >Home</a
          >
          <a href="listings.html" class="text-gray-700 hover:text-indigo-600"
            >Listings</a
          >
          <a href="#" class="text-gray-700 hover:text-indigo-600">About</a>
        </div>
        <div id="user-menu" class="relative">
          <button id="user-menu-button" class="flex items-center space-x-2">
            <img
              id="user-avatar"
              src="../assets/default-avatar.png"
              alt="User avatar"
              class="w-8 h-8 rounded-full" />
            <span id="user-credits" class="text-green-600 font-medium"></span>
          </button>
          <div
            id="user-dropdown"
            class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
            <a
              href="profile.html"
              class="block px-4 py-2 text-gray-700 hover:bg-indigo-100"
              >Profile</a
            >
            <a
              href="#"
              id="logout-button"
              class="block px-4 py-2 text-gray-700 hover:bg-indigo-100"
              >Logout</a
            >
          </div>
        </div>
        <button class="md:hidden text-gray-700" id="mobile-menu-button">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
      <div
        id="mobile-menu"
        class="hidden md:hidden bg-white px-4 pt-2 pb-4 border-t">
        <a href="../index.html" class="block py-2 text-gray-700">Home</a>
        <a href="listings.html" class="block py-2 text-gray-700">Listings</a>
        <a href="about.html" class="block py-2 text-gray-700">About</a>
      </div>
    </header>

    <main class="flex-grow py-8">
      <div class="container mx-auto px-4">
        <div id="profile-loading" class="text-center py-12">
          <div
            class="animate-spin inline-block w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full mb-4"></div>
          <p class="text-gray-500">Loading profile...</p>
        </div>

        <div id="profile-content" class="hidden">
          <div class="relative mb-8">
            <div
              id="profile-banner"
              class="w-full h-48 md:h-64 bg-indigo-200 rounded-lg overflow-hidden">
              <img
                id="banner-image"
                src=""
                alt="Profile banner"
                class="w-full h-full object-cover" />
            </div>
            <div
              class="absolute -bottom-16 left-8 bg-white p-2 rounded-full shadow-md">
              <img
                id="profile-avatar"
                src="../assets/default-avatar.png"
                alt="Profile avatar"
                class="w-24 h-24 md:w-32 md:h-32 rounded-full" />
            </div>
          </div>

          <div class="mt-20 md:flex md:items-start md:justify-between">
            <div class="md:w-1/3 mb-6 md:mb-0">
              <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="mb-4">
                  <h1 id="profile-name" class="text-2xl font-bold"></h1>
                  <p id="profile-email" class="text-gray-600"></p>
                </div>
                <div class="flex items-center mb-4">
                  <i class="fas fa-coins text-yellow-500 mr-2"></i>
                  <span class="text-gray-700 font-medium">Credits: </span>
                  <span
                    id="profile-credits"
                    class="ml-1 text-green-600 font-bold"></span>
                </div>
                <div>
                  <p class="text-gray-600">
                    Member since: <span id="member-since"></span>
                  </p>
                </div>
              </div>

              <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4">Update Profile</h2>
                <div
                  id="profile-error"
                  class="hidden bg-red-100 text-red-700 p-3 rounded mb-4"></div>
                <div
                  id="profile-success"
                  class="hidden bg-green-100 text-green-700 p-3 rounded mb-4"></div>

                <form id="profile-form" class="space-y-4">
                  <div>
                    <label for="avatar" class="block text-gray-700 mb-1"
                      >Avatar URL</label
                    >
                    <input
                      type="url"
                      id="avatar"
                      name="avatar"
                      class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                      placeholder="https://example.com/avatar.jpg" />
                  </div>

                  <div>
                    <label for="banner" class="block text-gray-700 mb-1"
                      >Banner URL</label
                    >
                    <input
                      type="url"
                      id="banner"
                      name="banner"
                      class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                      placeholder="https://example.com/banner.jpg" />
                  </div>

                  <button
                    type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                    Update Profile
                  </button>
                </form>
              </div>
            </div>

            <div class="md:w-2/3 md:pl-6">
              <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                  <h2 class="text-xl font-bold">My Listings</h2>
                  <button
                    id="create-listing-btn"
                    class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 flex items-center">
                    <i class="fas fa-plus mr-2"></i> Create Listing
                  </button>
                </div>
                <div id="my-listings-container" class="divide-y">
                  <div class="text-center py-8 text-gray-500">
                    <div
                      class="animate-spin inline-block w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full mb-4"></div>
                    <p>Loading your listings...</p>
                  </div>
                </div>
              </div>

              <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4">My Bids</h2>
                <div id="my-bids-container" class="divide-y">
                  <div class="text-center py-8 text-gray-500">
                    <div
                      class="animate-spin inline-block w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full mb-4"></div>
                    <p>Loading your bids...</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div
      id="listing-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div
        class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Create New Listing</h2>
            <button id="close-modal" class="text-gray-500 hover:text-gray-700">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div
            id="modal-error"
            class="hidden bg-red-100 text-red-700 p-3 rounded mb-4"></div>
          <div
            id="modal-success"
            class="hidden bg-green-100 text-green-700 p-3 rounded mb-4"></div>
          <form id="create-listing-form" class="space-y-4">
            <div>
              <label for="title" class="block text-gray-700 mb-1">Title</label>
              <input
                type="text"
                id="title"
                name="title"
                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                required />
            </div>

            <div>
              <label for="description" class="block text-gray-700 mb-1"
                >Description</label
              >
              <textarea
                id="description"
                name="description"
                rows="4"
                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                required></textarea>
            </div>

            <div>
              <label for="tags" class="block text-gray-700 mb-1"
                >Tags (comma separated)</label
              >
              <input
                type="text"
                id="tags"
                name="tags"
                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="electronics, vintage, rare" />
            </div>

            <div>
              <label for="media" class="block text-gray-700 mb-1"
                >Media URLs (one per line)</label
              >
              <textarea
                id="media"
                name="media"
                rows="3"
                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="https://example.com/image1.jpg&#10;https://example.com/image2.jpg"></textarea>
            </div>

            <div>
              <label for="ends-at" class="block text-gray-700 mb-1"
                >Auction End Date</label
              >
              <input
                type="datetime-local"
                id="ends-at"
                name="ends-at"
                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                required />
            </div>

            <button
              type="submit"
              class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
              Create Listing
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto px-4 text-center">
        <p class="text-gray-400">
          &copy; 2023 BidHive Auction House. All rights reserved.
        </p>
      </div>
    </footer>

    <script src="../js/auth.js"></script>
    <script src="../js/profile.js"></script>
  </body>
</html>
