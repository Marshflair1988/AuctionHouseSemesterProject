<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - BidHive Auction House</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-md">
      <nav
        class="container mx-auto px-4 py-3 flex justify-between items-center">
        <a href="../index.html" class="text-2xl font-bold text-indigo-600">
          <img
            src="../assets/BidHive_Logo.png"
            alt="BidHive Logo"
            class="h-12" />
        </a>
        <div class="hidden md:flex space-x-6">
          <a href="../index.html" class="text-gray-700 hover:text-indigo-600"
            >Home</a
          >
          <a href="listings.html" class="text-gray-700 hover:text-indigo-600"
            >Listings</a
          >
          <a href="about.html" class="text-gray-700 hover:text-indigo-600"
            >About</a
          >
        </div>
        <div id="auth-buttons" class="flex space-x-2">
          <a
            href="login.html"
            class="px-4 py-2 text-indigo-600 border border-indigo-600 rounded hover:bg-indigo-50"
            >Login</a
          >
          <a
            href="register.html"
            class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700"
            >Register</a
          >
        </div>
        <div id="user-menu" class="hidden">
          <button
            id="user-menu-button"
            class="flex items-center space-x-2 text-gray-700 hover:text-indigo-600">
            <img
              id="user-avatar"
              src="../assets/default-avatar.png"
              alt="User avatar"
              class="w-8 h-8 rounded-full" />
            <span id="user-name">User</span>
            <span id="user-credits" class="text-sm text-gray-500"
              >0 credits</span
            >
          </button>
          <div
            id="user-dropdown"
            class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1">
            <a
              href="profile.html"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Profile</a
            >
            <button
              id="logout-button"
              class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              Logout
            </button>
          </div>
        </div>
        <button class="md:hidden text-gray-700" id="mobile-menu-button">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-12">
      <div class="bg-white rounded-lg shadow-md w-full max-w-md p-8">
        <h1 class="text-2xl font-bold text-center mb-6">Create Your Account</h1>

        <div
          id="error-message"
          class="hidden bg-red-100 text-red-700 p-3 rounded mb-4"></div>
        <div
          id="success-message"
          class="hidden bg-green-100 text-green-700 p-3 rounded mb-4"></div>

        <form
          id="register-form"
          class="space-y-4"
          action="/api/auth/register"
          method="POST">
          <div>
            <label for="name" class="block text-gray-700 mb-1">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="Your display name"
              required />
          </div>

          <div>
            <label for="email" class="block text-gray-700 mb-1"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="email@stud.noroff.no"
              required />
            <p class="text-sm text-gray-500 mt-1">
              Must be a valid @stud.noroff.no email
            </p>
          </div>

          <div>
            <label for="password" class="block text-gray-700 mb-1"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="••••••••"
              minlength="8"
              required />
            <p class="text-sm text-gray-500 mt-1">Minimum 8 characters</p>
          </div>

          <div>
            <label for="avatar" class="block text-gray-700 mb-1"
              >Avatar URL (optional)</label
            >
            <input
              type="url"
              id="avatar"
              name="avatar"
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="https://example.com/avatar.jpg" />
          </div>

          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-600">
            Already have an account?
            <a href="login.html" class="text-indigo-600 hover:underline"
              >Login</a
            >
          </p>
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto px-4 text-center">
        <p class="text-gray-400">
          &copy; 2023 BidHive Auction House. All rights reserved.
        </p>
      </div>
    </footer>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/register.js"></script>
  </body>
</html>
